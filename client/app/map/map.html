<style>
  .boxframe{
  background: #c4c4c4;
  color: black;
  width: 30em;
  margin: 0 auto;
  }
  
  #map-canvas{
    width: 100%;
    height: 600px;
  }
  
  .button-list li{
    background: grey;
    border-radius: 1em;
    margin: .25em;
    padding: .5em;
    cursor: pointer;
    cursor: hand;
    display: inline-block;
  }
  
</style>
<ul>
<li ng-repeat="area in areas" ng-click="showEstablishments( area['id'] );">
  {{area['Holding']['name']}}
</li>
</ul>

<div class="boxframe">
   <h2>{{activeplace['Holding']['name'] }}</h2>
   <p>{{activeplace['Holding']['description']}}</p>
 
  <div id="area-menu" ng-show="context==='area'">
    <ul id="area-menu"> 
      <li ng-repeat="establishment in establishments" ng-click="showEstablishment( establishment['id'] );">
        {{establishment['Holding']['name']}}  
      </li>
    </ul>  
    <button ng-click="closeMap()">Back</button>
  </div>
  
  <div id="establishment-menu" ng-show="context==='establishment'">
  <button ng-click="showEstablishments( activeplace['area_id'] )">Back</button>
  </div>
  
  <ul class="button-list">
    <li>Manage</li>
    <li>Use</li>
    <li>Activity</li>
  </ul>
</div>
